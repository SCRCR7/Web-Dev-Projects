<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form in HTML</h1>
    <form action="http://www.example.com/form.php" method="get" >
    <fieldset>
        <legend>Register your Interest</legend>

    <p>
        <label for="name" class="title">Your Name</label>
        <input  type="text" name="name" id="name"></p></br>
        <label for="email" class="title">Your Email</label>
    <input type="text" name="email" id="email">
    </p>
    <p>
        
        <label for="location" class="title">Your closest center</label>
        <select name="location" id="location">
            <option>Newyork</option>
            <option>Chicago</option>
            <option>Sanfrasico</option>
        </select>
    </p>
    <span class="title">Are you a member</span>
    <label><input type="radio" name="member" value="Yes">Yes</label>
    <label><input type="radio" name="member" value="No">No</label>
</br>
    <input type="submit" name="submit" class="submit" value="Submit">
</fieldset>
</form>
    
</body>
</html>
